<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Tic Tac To</title>
</head>

<body>

  <div>
    <h1 class="winner"></h1>
  </div>

  <div><img src="./src/img/noughtandcross.png" alt="" class="draggable" draggable="true" id="nought"></div>

  <div class="grid-container">
    <div class="outer-grid">
      <div class="outer-square">
        <div class="inner-grid">
          <div class="inner-square" value="one"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="two"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="three"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="four"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="five"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="six"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="seven"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="eight"></div>
        </div>
        <div class="inner-grid">
          <div class="inner-square" value="nine"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay displayNone">
    <div class="container">
      <div class="center">
        <button class="reset button ">NEW GAME</button>
      </div>
    </div>
  </div>


  <div>

  </div>
  <!-- <script src="src/js/app.js"></script> -->
  <script src="src/js/tictactoe.js" type="module"></script>

</body>

</html>
